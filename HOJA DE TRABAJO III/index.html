    <p class="h1" align="center">FORMULARIO INGRESO DE DATOS</p>
    <br><br><br><br>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
        </div>
        <div class="form-group col-md-6">
          <label for="edad">Edad</label>
          <input type="number" class="form-control" id="edad" placeholder="Edad">
        </div>
      </div>
      <div class="form-group">
        <label class="label-control">Fecha de Nacimiento</label>
        <input type="text" class="form-control datetimepicker" placeholder="27/03/2019" id="dtp"/>
      </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo">
          </div>
          <div class="form-group col-md-6">
            <label for="contrasena">Password</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <label for="direc">Dirección</label>
          <input type="text" class="form-control" id="direc" placeholder="Dirección">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dpi">DPI</label>
            <input type="number" class="form-control" id="dpi" placeholder="DPI">
          </div>
          <div class="form-group col-md-6">
            <label for="codpost">Código Postal</label>
            <input type="number" class="form-control" id="codpost" placeholder="Codigo Postal">
          </div>
        </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="depto">Departamento</label>
              <input type="text" class="form-control" id="depto" placeholder="Departamento">
            </div>
            <div class="form-group col-md-6">
            <label for="muni">Municipio</label>
              <select id="muni" class="form-control" placeholder="Elija" onclick="LlenaComboMuni();">
            </select>
          </div>
        </div>
          <button type="button" class="btn btn-primary" onclick="ValidaInput()">Ingresar Datos</button>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Datos Ingresados</label>
            <textarea class="form-control" id="rstltxt" rows="4"></textarea>
          </div>
    </form>

</div>
